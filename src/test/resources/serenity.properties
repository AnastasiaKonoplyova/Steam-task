driver = chrome
auto-download = true
chrome.switches = --start-maximized,--test-type,--no-sandbox,--ignore-certificate-errors,--disable-popup-blocking,\
  --disable-default-apps,--disable-extensions-file-access-check,--incognito;--disable-infobars,\
  --disable-gpu,--disable-notifications, --safebrowsing-disable-download-protection,\
  --safebrowsing-disable-extension-blacklist, --disable-extensions
